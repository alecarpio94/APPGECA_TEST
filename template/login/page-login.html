{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login APPGECA</title>
 
  </head>
  <body>
    <section class="login-content">
      <div class="login-box">
        <form class="login-form" method="POST">{% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Intranet APPGECA</h3>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <label data-error="wrong" class="center-align"> &nbsp;Usuario</label>
               <input autofocus="" id="id_username" placeholder="Ingrese Cedula" maxlength="254" class="form-control" name="username" type="text" required="">
            </div>
          </div>
          <div class="row margin">
            <i class="mdi-action-lock-outline prefix"></i>
            <label class="" data-error="wrong"> &nbsp;Contrase単a</label>
            <div class="input-field col s12" type="password" placeholder="Password">
             <input id="id_password" placeholder="Ingrese Contrase単a" name="password" class="form-control" type="password" required="">
            </div>
          </div>
          <div >
            <p class="semibold-text mb-0"><a href="/">Inicio</a></p>
          </div>
          <div class="form-group">
            <div class="utility">
              <p class="semibold-text mb-0"><a data-toggle="flip">Contrase単a Olvidada ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Ingresar</button>
          </div>
          {% if form.errors %}
            <div class="alert alert-dismissible alert-danger">
                <h4>Alerta!</h4>                    
                  {{ form.errors.password }}
            </div>
          {% endif %}
        </form>
        <form class="forget-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Contrase単a Olvidada ?</h3>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>Restaurar</button>
          </div>
          <div class="form-group mt-20">
            <p class="semibold-text mb-0"><a data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Volver </a></p>
          </div> 
        </form> 
      </div>
    </section>
  </body>
  <script src="{% static 'js/jquery-2.1.4.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/plugins/pace.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-27820211-3', 'auto');
  ga('send', 'pageview');
  </script>  
</html>
