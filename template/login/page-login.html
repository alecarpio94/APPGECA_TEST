{% load staticfiles %}

{% load widget_tweaks %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="{% static 'iziToast/css/iziToast.min.css' %}">
    <title>Login APPGECA</title>
 
  </head>
  <body>
    <section class="login-content">
      <div class="login-box">
        <form class="login-form" id="login" method="POST">{% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa fa-user-circle-o"></i>Intranet APPGECA</h3>

          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <label data-error="wrong" class="center-align"> &nbsp;Usuario</label>
               <input autofocus="" id="id_username" placeholder="Ingrese Cedula" autocomplete=off maxlength="8" class="form-control" name="username" type="text" required="">
            </div>
          </div>
          <div class="row margin">
            <i class="mdi-action-lock-outline prefix"></i>
            <label class="" data-error="wrong"> &nbsp;Contraseña</label>
            <div class="input-field col s12" type="password" placeholder="Password">
              {{ form.password.errors }}
             <input id="id_password" placeholder="Ingrese Contraseña" name="password" class="form-control" type="password" required="">
            </div>
          </div>
          <div >
            <p class="semibold-text mb-0"><a href="{% url 'inicio:inicio' %}">Inicio</a></p>
          </div>
          <div class="form-group">
            <div class="utility">
              <p class="semibold-text mb-0"><a href="{% url 'auth:password_reset' %}">Contraseña Olvidada ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw" ></i>Ingresar</button>
          </div>
          <br>
        </form>
      </div>
    </section>
  </body>
  <script src="{% static 'js/jquery-2.1.4.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/plugins/pace.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap-notify.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap-notify.min.js' %}"></script>
  <script src="{% static 'iziToast/js/iziToast.min.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  {% if message != "" %}
  <script> mal('{{ message }}') </script>
  {% endif %}

</html>
