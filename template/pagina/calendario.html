{% extends 'base.html' %}
{% block title %}Cronograma{% endblock title %}
{% load staticfiles %}
<title>Calendario</title>

{% block content %}
<br><br><br><br>
<body>
    <div class="card">
      <p>Actividad Cancelada</p><div style="width: 20px; height: 20px; border-radius: 90px; background: red;"></div>
    </div>
    <div id="calendar" class="card">
  </div>
</body>
{% endblock %}

{% block javascript %}
<script type='text/javascript' src="{% static 'js/fullcalendar.js' %}"></script>
<script type='text/javascript' src="{% static 'js/locale-all.js' %}"></script>
<script type='text/javascript' src="{% static 'js/jquery.qtip.min.js' %}"></script>
<script type='text/javascript'>
    $(document).ready(function() {
        var tooltip = $('<div/>').qtip({
          id: 'calendar',
          prerender: true,
          content: {
            text: ' ',
          },
          position: {
            my: 'bottom center',
            at: 'top center',
            target: 'mouse',
            viewport: $('#calendar'),
            adjust: {
              mouse: false,
              scroll: false
            }
          },
          show: false,
          hide: false,
          style: 'qtip-bootstrap'
        }).qtip('api');

        $('#calendar').fullCalendar({
            locale: 'es',
            eventLimit: true,
            height: 720,
            header: {
              right: 'prev,next today',
              center: 'title',
              left: 'month,agendaWeek,agendaDay'
            },

            eventClick: function(data, event, view, start) {
              var ini = start;
              var date = new Date(ini);
              var content = '<h3>'+data.title+'</h3>' + 
                '<p><b>Inicia:</b> '+data.start.format("DD/MM/YYYY " + "h:mmA") +'<br />' +
                (data.end && '<p><b>Culmina:</b> '+data.end.format("DD/MM/YYYY " + "h:mmA") +'</p>' + 
                '<p><b>Descripcion:</b> '+data.description+'<br />' || '');

              tooltip.set({
                'content.text': content
              })
              .reposition(event).show(event);
            },
            dayClick: function() { tooltip.hide() },
            eventResizeStart: function() { tooltip.hide() },
            viewDisplay: function() { tooltip.hide() },

        
            events: [
                {% for i in Actividad %}
                {
                    title: "{{ i.nombr_acti }}",
                    start: '{{ i.fecha_inic|date:"d M Y " }}:{{ i.fecha_inic|time:"h:i: A" }}',
                    end: '{{ i.fecha_fina|date:"d M Y"}} {{ i.fecha_fina|time:"h:i: A" }}',
                    description: '{{ i.descripcio }}',
                    {% if i.status1 == True  %}
                      backgroundColor:'#159FFF'
                    {% elif i.status2 == True %}
                      color: '#893A'
                    {% elif i.status3 == True %}
                      color: '#310563'
                    {% endif %}
                },
                {% endfor %}

            ],
        });

    });
</script>

{% endblock %}

{% block css %} 
  <link rel='stylesheet' type='text/css' href="{% static 'css/fullcalendar.css' %}" />
  <link rel='stylesheet' type='text/css' href="{% static 'css/jquery.qtip.min.css' %}" />
  <link rel='stylesheet' type='text/css' href="{% static 'css/custom.css' %}" />
{% endblock %}
